---
layout: default
title: My Blog
---

<div id="home">
	<h1>{{ page.title }}</h1>
	<p>Latest ones</p>
	<ul class="posts">
		{% for post in site.posts %}
			<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
